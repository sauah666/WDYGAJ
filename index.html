    <style>
      /* Global "Home-y" Steampunk overrides */
      body {
        font-family: 'Marck Script', cursive; /* 19th Century Readable Cursive */
        background-color: #0a0503;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Ruslan Display', serif; /* Heavy Russian Decorative */
      }
      .font-mono {
        font-family: 'Cousine', monospace; /* Typewriter style */
      }
      .font-serif {
        font-family: 'Ruslan Display', serif;
      }
      .font-cursive {
        font-family: 'Marck Script', cursive;
      }

      /* CRT Effect Classes for Fallout TV */
      .crt-container {
        position: relative;
        overflow: hidden;
        border-radius: 3rem; /* Super rounded TV */
        background: #000;
        box-shadow: 
          inset 0 0 20px rgba(0,0,0,0.8),
          inset 0 0 50px rgba(0,0,0,0.5),
          0 0 0 12px #2a2a2a, /* Inner Bezel */
          0 0 0 20px #1a1a1a, /* Outer Case */
          0 20px 50px rgba(0,0,0,0.6);
      }
      
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 50;
        border-radius: 3rem;
        opacity: 0.6;
      }

      .crt-glow {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: radial-gradient(circle, rgba(100,255,100,0.05) 0%, rgba(0,0,0,0.4) 100%);
        pointer-events: none;
        z-index: 51;
        border-radius: 3rem;
        box-shadow: inset 0 0 80px rgba(0,0,0,0.5);
      }

      /* Avatar Animations */
      @keyframes laugh {
        0%, 100% { transform: translateY(0) scale(1); }
        25% { transform: translateY(-4px) scale(1.02); }
        50% { transform: translateY(0) scale(1); }
        75% { transform: translateY(-2px) scale(1.01); }
      }
      .animate-laugh {
        animation: laugh 2.5s infinite ease-in-out;
      }
      
      /* Simulated Winking via Mask/Opacity hack */
      @keyframes wink-overlay {
         0%, 90% { opacity: 0; }
         92% { opacity: 0.8; }
         94% { opacity: 0; }
         100% { opacity: 0; }
      }
      .animate-wink-layer {
         animation: wink-overlay 4s infinite;
         background: radial-gradient(circle at 35% 40%, #000 60%, transparent 70%);
         mix-blend-mode: multiply;
      }

      /* Custom Scrollbar for Steampunk feel */
      ::-webkit-scrollbar {
        width: 14px;
        background: #1c1917;
      }
      ::-webkit-scrollbar-thumb {
        background: #78350f;
        border-radius: 7px;
        border: 3px solid #1c1917;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #92400e;
      }
    </style>
  </head>
  <body class="bg-[#0a0503] text-[#e7e5e4] h-screen w-screen overflow-hidden">
    <div id="root" class="h-full w-full"></div>
